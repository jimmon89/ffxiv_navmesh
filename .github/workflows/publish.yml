name: Build

# Put your personal access token in a repository secret named PAT for cross-repository access

on: 
  workflow_dispatch:
  push:
    branches:
    - main

env:
  SOLUTION_NAME: vnavmesh
  INTERNAL_NAME: vnavmesh
  RELEASE_DIR: vnavmesh\bin\Release\vnavmesh\
  PERSONAL_PLUGIN_REPO: jimmon89/ffxiv_navmesh
  PR_PLUGIN_REPO: jimmon89/ffxiv_navmesh

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Download Dalamud
      run: |
        Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile latest.zip
        Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"   
    - name: Build
      run: |
        dotnet restore -r win ${{ env.SOLUTION_NAME }}.sln
        dotnet build --configuration Release
      env: 
        DOTNET_CLI_TELEMETRY_OPTOUT: true
    - uses: actions/upload-artifact@v2
      with:
        name: latest
        path: ${{ env.RELEASE_DIR }}
        if-no-files-found: error

  deploy:
    needs: build
    if: "contains(toJSON(github.event.commits.*.message), '[PUSH]')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repository: ${{ env.PERSONAL_PLUGIN_REPO }}
        token: ${{ secrets.NAVMESH_TOKEN }}
    - uses: actions/download-artifact@v2
      with:
        name: latest
        path: plugins/${{ env.INTERNAL_NAME }}
