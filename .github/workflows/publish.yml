name: Build

# Put your personal access token in a repository secret named PAT for cross-repository access

on: 
  workflow_dispatch:
  push:
    branches:
    - main

env:
  SOLUTION_NAME: vnavmesh
  INTERNAL_NAME: vnavmesh
  RELEASE_DIR: vnavmesh\bin\Release\vnavmesh

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Get Tag Name
      run: echo "tag=$(echo ${{ github.ref }} | sed 's/refs\/tags\/v//')" >> $GITHUB_ENV
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Download Dalamud
      run: |
        Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile latest.zip
        Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"   
        
    - name: Build
      run: |
        dotnet restore
        dotnet build --configuration Release vnavmesh/vnavmesh.csproj -p:AssemblyVersion=${{ env.tag }}
      env: 
        DOTNET_CLI_TELEMETRY_OPTOUT: true
        
    - uses: actions/upload-artifact@v2
      with:
        path: "vnavmesh/bin/Release/vnavmesh/latest.zip"
        if-no-files-found: error
